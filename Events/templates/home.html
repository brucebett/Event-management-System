{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    <h2 class="text-white bg-dark text-center p-3 m">Insert Event Details</h2>
    <br>
    <form action="/save" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="name" placeholder="Enter Event Name" required>
        </div>
       
        <div class="form-group">
            <textarea name="description" placeholder="Event Description"></textarea required>
        </div>
        
         <div class="form-group" >
            <label for="date">Select a date:</label>
            <input type="date" id="date" name="date" class="form-control mt-1" required>        
        </div>

        <div class="form-group">
            <label for="time">Select a time:</label>
            <input type="time" id="time" name="time" class="form-control mt-1" required>
        </div>

        <div class="form-group">
            <input type="text" class= "form-control mt-1" name="location" placeholder="Enter your location" required>
        </div>

        <div class="form-group">
            <input type="number" name="attendees" placeholder="Number of Attendees" required>
        </div>
 
        <div class="d-grid gap-2 mt-2">
            <button type="submit" class="btn btn-info">SUBMIT</button>
            
        </div>
    </form>
</div>
<div class="col-md-2"></div>
</div>

{% endblock %}
