{% extends 'base.html' %}

{% block content %}
<h2 class="text-white bg-dark text-center p-4">Students Details</h2>
<table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>NAME</th>
        <th>DESCRIPTION</th>
        <th>DATE</th>
        <th>TIME</th>
        <th>LOCATION</th>
        <th>ATTENDEES</th>
          
      </tr>
    </thead>
    <tbody>
      {% for x in data %}
      <tr>
        <th scope="row">{{ x.id }}</th>
        <td>{{ x.name }}</td>
        <td>{{ x.description }}</td>
        <td>{{ x.date }}</td>
        <td>{{ x.time }}</td>
        <td>{{ x.location }}</td>
        <td>{{ x.atttendees }}</td>
        <td><a href="/edit/{{ x.id }}" type="button" class="btn btn-success">Edit</a></td>
        <td><a href="/delete/{{ x.id }}" type="button" class="btn btn-danger">Delete</a></td>

      </tr>

      {% endfor %}
    </tbody>
    

    {% endblock %}
